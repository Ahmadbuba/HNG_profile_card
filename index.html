<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>HNG_Profile_Card</title>
</head>
<body>
    <div class="container">

        <div class="profile-card">
            <img src="https://images.unsplash.com/photo-1447877085163-3cce903855cd?crop=entropy&fit=crop&fm=jpg&h=975&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1925" alt="background_image" height="150">
        </div>

        <div class="profile-info">
            <img class="profile-pic" src="./assets/images/slack_displayName.jpg" alt="slack_display_image" height="60" data-testid="slackDisplayImage">
            <div class="flex-center">
                
                    <span>Slack Username:</span>
                
                    <h2 data-testid="slackUserName">ahmad</h2>
                  
            </div>
        </div>

        <hr class="line">

        <div class="profile-info-body">
            <div class="info-body">
                <div class="info">
               
                    <span>What's today</span>
                
                
                    <h4 id="dayOfWeek" data-testid="currentDayOfTheWeek"></h4>
                
                </div>

                <div class="info">
                
                    <span>Current Time(MilliSeconds UTC)</span>
                
                    <h4 id="secondsUTC" data-testid="currentUTCTime"></h4>
                
                </div>

                <div class="info">
                
                    <span>Track</span>
                
                    <h4 data-testid="myTrack">Frontend</h4>
                
                </div>
            </div>
            
            <div class="info-footer">
                <div class="flex-center link">
                    <span>Code Link:</span>
                </div>
    
                <div class="flex-center link">
                    <a href="" target="_blank" data-testid=“githubURL”>
                        <img src="./assets/images/github_icon.png" alt="immag">
                    </a>
                </div>
            </div>
            

        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
